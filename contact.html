<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[#fefaf6] text-[#6a4f4b] font-sans">

  <nav class="bg-gray-100 py-4 text-center">
    <a href="index.html" class="mx-4 font-semibold hover:underline">Home</a>
    <a href="about.html" class="mx-4 font-semibold hover:underline">About</a>
    <a href="contact.html" class="mx-4 font-semibold hover:underline">Contact</a>
  </nav>

  <section class="bg-[#fdfaf6] text-[#2c1e1b] py-12 px-6 font-serif">
  <div class="max-w-xl mx-auto">
    <h2 class="text-3xl font-bold mb-6">Submit a Report or Inquiry</h2>
    <form action="#" method="POST" class="space-y-6">
      
      <!-- Name -->
      <div>
        <label for="name" class="block text-lg font-medium mb-1">Your Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-[#6a4f4b]" />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-lg font-medium mb-1">Email Address</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-[#6a4f4b]" />
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block text-lg font-medium mb-1">Message or Report Summary</label>
        <textarea id="message" name="message" rows="5" required
                  class="w-full px-4 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-[#6a4f4b]"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="bg-[#6a4f4b] text-white px-6 py-2 rounded font-semibold hover:bg-[#5a403d] transition">
        Submit
      </button>
    </form>
  </div>
</section>

  <main class="max-w-xl mx-auto py-12 px-6">
    <h1 class="text-4xl font-bold mb-6">Contact Us</h1>
    <form class="space-y-4">
      <div>
        <label for="name" class="block font-medium mb-1">Name</label>
        <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded px-4 py-2" required>
      </div>
      <div>
        <label for="email" class="block font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded px-4 py-2" required>
      </div>
      <div>
        <label for="message" class="block font-medium mb-1">Message</label>
        <textarea id="message" name="message" rows="5" class="w-full border border-gray-300 rounded px-4 py-2" required></textarea>
      </div>
      <button type="submit" class="bg-[#6a4f4b] text-white px-6 py-2 rounded hover:bg-[#5a3f3b]">Send Message</button>
    </form>
  </main>

</body>

</html>
