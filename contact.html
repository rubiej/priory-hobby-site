<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[#fefaf6] text-[#6a4f4b] font-sans">

  <nav class="bg-gray-100 py-4 text-center">
    <a href="index.html" class="mx-4 font-semibold hover:underline">Home</a>
    <a href="about.html" class="mx-4 font-semibold hover:underline">About</a>
    <a href="contact.html" class="mx-4 font-semibold hover:underline">Contact</a>
  </nav>

  <main class="max-w-xl mx-auto py-12 px-6">
    <h1 class="text-4xl font-bold mb-6">Contact Us</h1>
    <form class="space-y-4">
      <div>
        <label for="name" class="block font-medium mb-1">Name</label>
        <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded px-4 py-2" required>
      </div>
      <div>
        <label for="email" class="block font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded px-4 py-2" required>
      </div>
      <div>
        <label for="message" class="block font-medium mb-1">Message</label>
        <textarea id="message" name="message" rows="5" class="w-full border border-gray-300 rounded px-4 py-2" required></textarea>
      </div>
      <button type="submit" class="bg-[#6a4f4b] text-white px-6 py-2 rounded hover:bg-[#5a3f3b]">Send Message</button>
    </form>
  </main>

</body>
</html>
